<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mad Lib</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Mad Lib</h1>
    <hr />
    <h2>Mad Lib Instructions</h2>
    <p>
      Fill in all the input boxes, then click the <em>"Mad Lib"</em> button.
    </p>

    <div class="list-container">
      <ol type="I">
        <li>
          Plural <span class="style">Noun</span>:
          <input id="plural-input" type="text" />
        </li>
        <li>
          <span class="style">Adjective</span>:
          <input id="adj-input" type="text" />
        </li>
        <li>
          Present Tense <span class="style">Verb</span> :
          <input id="verb-input" type="text" />
        </li>
        <li>
          <span class="style">Noun</span>:
          <input id="noun-input" type="text" />
        </li>
      </ol>
    </div>

    <button id="blue-btn" class="button1">Mad Lib</button>
    <button id="red-btn" class="button2">Mad Lib</button>
    <hr />

    <h2>Mad Lib Results</h2>

    <p class="result" id="blue-output">
      <!-- "There are too many ____ on this ____ airplane!", I screamed. "Somebody
      has to ____ on the ____ to solve this problem!" -->
    </p>
    <p class="result" id="red-output">
      <!-- Yesterday... -->
    </p>
  </body>
</html>
